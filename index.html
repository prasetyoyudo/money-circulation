<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>UTS Pemrograman</title>
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="text-primary">TUGAS UTS SOLUSI PEMROGRAMAN</h1>
          <h6 class="text-primary">Nama: Prasetyo Yudho Purnomo</h6>

          <button class="btn btn-primary mt-3 mb-3" onclick="getData()"> Tampilkan Data</button>

          <h5 class="bg-secondary p-3" id="metode-solusi"></h5>

        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script type="text/javascript">
      function getData(){
      var elemen = document.getElementById('metode-solusi');
      var lembarUang = [1000, 2000, 5000, 10000, 20000, 50000, 100000]
      var banyakUang = lembarUang.length

      console.log(banyakUang)

      var alphabhet = Math.pow(26,3)
      console.log(alphabhet)

      var digitAngka = Math.pow(10,6)
      console.log(digitAngka)

      var totalPermutasi = alphabhet*digitAngka
      console.log(totalPermutasi)

      if(lembarUang.length > 0){
        const arr = []
        for(var i = 0; i < lembarUang.length; i++){
            var kemunkinan = lembarUang[i] * totalPermutasi
            console.log(kemunkinan)
            arr.push(kemunkinan)

        }
        console.log(arr)

        var uangBeredar  = arr.reduce(function(result,item) {
        return result + item;
        }, 0);
        console.log(uangBeredar);   

        var totalUangBeredar = uangBeredar*3
        console.log(totalUangBeredar)
      }
    
      elemen.innerHTML = "Jumlah pecahan yang tersedia di Indonesia " + banyakUang + " pecahan" + " <br> " + " Hasil permutasi berdasarkan alphabhet sebanyak " + alphabhet + " kemunkinan" + " <br> " + " Hasil permutasi berdasarkan nomor seri sebanyak  " + digitAngka + " kemunkinan" + " <br> " + " Total permutasi berdasarkan nomor seri dan alphabhet  " + totalPermutasi + " kemunkinan" + " <br> " + "Sehingga jumlah uang yang beredar " + uangBeredar + " triliun uang yang beredar" + " <br> " + "Jumlah uang beredar berdasarkan kode BI " + totalUangBeredar + " triliun uang yang beredar" 

      }
        
    </script>
  </body>
</html>
